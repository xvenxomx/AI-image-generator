<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixplore</title>
    <link rel="icon" href="./image/logo.jpg" type="image/png" sizes="512x512">
    <link rel ="stylesheet" href ="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Pixplore AI Image Generator</h1>
            <p>Convert your text into an image !</p>
            <form action="#" class="generate-form">
                <input type="text" class ="input" placeholder="Describe what you see" required>
                <div class="controls">
                    <select class = "img-quantity">
                        <option value ="1">1 Image</option>
                        <option value ="2">2 Images</option>
                        <option value ="3">3 Images</option>
                        <option value ="4" selected>4 Images</option>
                    </select>
                    <button type="submit"class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src = "image/image1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.png" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src = "image/image2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.png" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src = "image/image3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.png" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src = "image/image4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.png"alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
